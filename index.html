<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>

    <div class="slider">
        <div class="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">



            <!--slide images-->
            <div class="slide first">
                <img src="/image/img01.jpg" alt="img1">
            </div>
            <div class="slide">
                <img src="/image/img02.jpg" alt="img2">
            </div>
            <div class="slide">
                <img src="/image/img03.jpg" alt="img3">
            </div>
            <div class="slide">
                <img src="/image/img04.jpg" alt="img4">
            </div>
            <div class="slide">
                <img src="image/img05.jpg" alt="img5">
            </div>

            <!--fim imagens-->



            <!--botões navegação-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>


        </div>



        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>

    </div>


    <audio controls class="audio">
        <source class="player" src="/audio/Mega Man X3   Zer.mp3" type="audio/ogg">
    </audio>

    <script src="/script.js"></script>

</body>

</html>
